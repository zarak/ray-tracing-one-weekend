name: Haskell CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install Nix
      uses: cachix/install-nix-action@v20
      # with:
      #   github_access_token: ${{ secrets.WORKFLOW_TOKEN }}

    - name: Build
      run: nix develop --command make build

    - name: Run tests
      run: nix develop --command make test
